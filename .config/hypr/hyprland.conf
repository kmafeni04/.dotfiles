
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

ecosystem:no_update_news = true


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# monitor=,preferred,auto,1
monitor = eDP-1, 1920x1080, 0x0, 1
monitor = HDMI-A-1, 1920x1080, -1920x0, 1 #left
# monitor = HDMI-A-1, 1920x1080, 1920x0, 1 #right
# monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1 #mirror


xwayland {
  force_zero_scaling = true
}

env = LOGOUT_SCRIPT,hyprctl dispatch exit
$lockScript = swaylock -i /home/kome/.scripts/current_wallpaper.png
env = LOCK_SCRIPT,$lockScript


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$browser = qutebrowser
$fileManager = wezterm -e lf
$music = app.ytmdesktop.ytmdesktop
$terminal = wezterm
$menu = rofi -show drun
$runner = rofi -show run
$emoji = rofi -show emoji -emoji-mode copy


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = /home/kome/.scripts/bg.sh
exec-once = nm-applet
exec-once = eww open bar
exec-once = /home/kome/.scripts/x11-app-restart.sh
exec-once = caffeine start
exec-once = dunst
exec-once = lua /home/kome/.scripts/low_battery.lua
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd --all
exec-once = xrdb /home/kome/.config/x11/xresources
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(9ABDF5aa)
    col.inactive_border = rgba(404E65FF)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = slave
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hypr.land/Configuring/Gestures/
# gesture = 3, horizontal, workspace
gesture = 3, left, dispatcher, exec, hyprctl dispatch workspace e+1
gesture = 3, right, dispatcher, exec, hyprctl dispatch workspace e-1
# gestures {
#     workspace_swipe_create_new = false
# }

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# Global binds/ App Launchers
bind = $mainMod, F, fullscreen
bind = $mainMod, D, togglefloating
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, ESCAPE, exit
bind = $mainMod, W, exec, $browser
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Y, exec, $music
bind = $mainMod, M, exec, reaper
bind = $mainMod, B, exec, pkill -x eww || eww open bar
bind = $mainMod, L, exec, $lockScript

# Menus
bind = $mainMod, A, exec, $menu
bind = $mainMod, R, exec, $runner
bind = $mainMod, Tab, exec, rofi -show window
bind = $mainMod SHIFT, E, exec, $emoji && /home/kome/.scripts/clip.sh recopy

# Move window focus
bind = $mainMod CTRL, H, movefocus, l
bind = $mainMod CTRL, J, movefocus, u
bind = $mainMod CTRL, K, movefocus, d
bind = $mainMod CTRL, L, movefocus, r

# Move window in stack or when floating
bind = $mainMod CTRL ALT, H, movewindow, l
bind = $mainMod CTRL ALT, L, movewindow, r
bind = $mainMod CTRL ALT, K, movewindow, u
bind = $mainMod CTRL ALT, J, movewindow, d

bind = $mainMod SHIFT, r, exec, hyprctl reload

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move to next or previous workspace
bind = $mainMod ALT, H, workspace, e-1
bind = $mainMod ALT, L, workspace, e+1

# Power commands
bind = $mainMod SHIFT, F2, exec, reboot
bind = $mainMod SHIFT, F4, exec, poweroff

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod,       PRINT, exec, /home/kome/.scripts/screenshot.sh sel
bind = $mainMod SHIFT, PRINT, exec, /home/kome/.scripts/screenshot.sh full

# clipboard management
bind = $mainMod SHIFT, C, exec, /home/kome/.scripts/clip.sh copy
bind = $mainMod SHIFT, V, exec, /home/kome/.scripts/clip.sh recopy
bind = $mainMod SHIFT, S, exec, /home/kome/.scripts/clip.sh sel
bind = $mainMod SHIFT, D, exec, /home/kome/.scripts/clip.sh del

bind = $mainMod SHIFT, B, exec, /home/kome/.scripts/bm.sh

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows
binde = $mainMod SHIFT, H, resizeactive, -20 0
binde = $mainMod SHIFT, J, resizeactive, 0 20
binde = $mainMod SHIFT, K, resizeactive, 0 -20
binde = $mainMod SHIFT, L, resizeactive, 20 0

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pamixer -u && pamixer -i 5
bindel = ,XF86AudioLowerVolume, exec, pamixer -u && pamixer -d 5
bindel = ,XF86AudioMute, exec, pamixer -t
bindel = ,XF86MonBrightnessUp, exec, light -A 5
bindel = ,XF86MonBrightnessDown, exec, light -U 5

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Volume keys
bindel = $mainMod SHIFT, equal, exec, pamixer -u && pamixer -i 5
bindel = $mainMod SHIFT, minus, exec, pamixer -u && pamixer -d 5
bindel = $mainMod SHIFT, M, exec, pamixer -t #mute

# Brightness keys
bindel = $mainMod SHIFT, bracketright, exec, light -A 5
bindel = $mainMod SHIFT, bracketleft, exec, light -U 5

# Audio player keys
bindel = $mainMod SHIFT, period, exec, playerctl next
bindel = $mainMod SHIFT, P, exec, playerctl play-pause
bindel = $mainMod SHIFT, comma, exec, playerctl previous

bind = CTRL SHIFT, R, pass, class:^(com\.obsproject\.Studio)$

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = no_focus on,match:class ^$,match:title ^$,match:xwayland on,float on,fullscreen off,pin off

windowrule = match:title .*REAPER.*, tile on
windowrule = match:class zenity, float on, center on
windowrule = match:class blueman-manager, float on, center on

misc {
    focus_on_activate = true
}

workspace = r[1-8], monitor:eDP-1
workspace = 9, monitor:HDMI-A-1

# Used to initialize my persistent workspaces
workspace = r[1-9], persistent:true
exec = /home/kome/.scripts/hypr-init-workspaces.sh
