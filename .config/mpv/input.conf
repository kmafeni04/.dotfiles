u             add sub-delay -0.1          # subtract 100 ms delay from subs
Shift+u       add sub-delay +0.1          # add 100 ms delay to subs
a             add audio-delay -0.100      # subtract 100 ms delay from audio
Shift+a       add audio-delay +0.100      # add 100 ms delay to audio
s             cycle sub                   # cycle available subtitles
0             seek 0 absolute-percent     #
1             seek 10 absolute-percent    #
2             seek 20 absolute-percent    #
3             seek 30 absolute-percent    #
4             seek 40 absolute-percent    #
5             seek 50 absolute-percent    #
6             seek 60 absolute-percent    #
7             seek 70 absolute-percent    #
8             seek 80 absolute-percent    #
9             seek 90 absolute-percent    #
Ctrl+=        add volume 5                #
Ctrl+-        add volume -5               #
