# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '0': zoom
        <Alt+1>: tab-prev
        <Alt+2>: tab-next
        <Alt+3>: null
        <Alt+4>: null
        <Alt+5>: null
        <Alt+6>: null
        <Alt+7>: null
        <Alt+8>: null
        <Alt+9>: null
        <Alt+b>: tab-prev
        <Alt+n>: tab-next
        <Alt+q>: tab-close
        <Ctrl+1>: tab-select 1
        <Ctrl+2>: tab-select 2
        <Ctrl+3>: tab-select 3
        <Ctrl+4>: tab-select 4
        <Ctrl+5>: tab-select 5
        <Ctrl+6>: tab-select 6
        <Ctrl+7>: tab-select 7
        <Ctrl+8>: tab-select 8
        <Ctrl+9>: tab-select 9
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+n>: open -t
        <Ctrl+r>: config-source;; message-info 'Config sourced'
        <Space>f: cmd-set-text -s :tab-select
        '=': zoom-in
        G: null
        ge: scroll-to-perc 100
        gf: null
        gh: tab-focus 1
        gl: tab-focus -1
        gm: tab-move
        gs: view-source
        sh: config-cycle statusbar.show always never
        sl: null
        slh: session-save;; session-load home;; close
        sll: session-save;; session-load lang-dev;; close
        slw: session-save;; session-load work;; close
        ss: cmd-set-text -s :session-save
        th: config-cycle tabs.show multiple never
        tt: spawn --userscript translate
        wbb: spawn --userscript qute-bitwarden
        wbp: spawn --userscript qute-bitwarden -w
        wbu: spawn --userscript qute-bitwarden -e
        wd: config-cycle colors.webpage.darkmode.enabled
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  completion.shrink:
    global: true
  content.desktop_capture:
    https://www.snapchat.com: true
  content.javascript.clipboard:
    https://github.com: access-paste
    https://www.figma.com: access-paste
  content.notifications.enabled:
    https://chia-anime.su: false
    https://web.whatsapp.com: true
    https://www.instagram.com: true
    https://www.snapchat.com: true
  fonts.hints:
    global: bold default_size default_family
  fonts.tabs.selected:
    global: bold 20px default_family
  fonts.tabs.unselected:
    global: default_size default_family
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  input.mode_override:
    figma.com: passthrough
    global: normal
  scrolling.bar:
    global: never
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.position:
    global: top
  tabs.show:
    global: never
  tabs.title.format:
    global: '{audio}{current_title}'
  tabs.width:
    global: 5%
