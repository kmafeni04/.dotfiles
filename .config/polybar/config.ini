[colors]
background = #1A1B26
background-alt = #373B41
foreground = #9ABDF5
primary = #9ABDF5
secondary = #9ABDF5
alert = #FF0000
disabled = #404E65FF

[bar/top]
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = DejaVuSansM Nerd Font Mono;2
font-1 = DejaVuSansM Nerd Font Mono:size=16;2
font-2 = DejaVuSansM Nerd Font Mono:size=20;4
font-3 = DejaVuSansM Nerd Font Mono:size=20;5

modules-left = launcher xworkspaces xwindow
modules-center =  
modules-right = player_song player_controls xkeyboard gpaste volume brightness systray battery date dunst menu-apps

cursor-click = pointer
; cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[global/wm]
margin-top = 0
margin-bottom = 0


[module/systray]
type = internal/tray

tray-spacing = 10pt
tray-size = 80%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

reverse-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 40

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-indicator>
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
full-at = 100
low-at = 35
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging = <label-charging> <animation-charging>
format-discharging = <label-discharging> <ramp-capacity>
format-full = <label-full> <ramp-capacity>
format-low = <label-low> <animation-low>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-font = 3

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

animation-charging-font = 3

animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 300

animation-low-font = 3

[module/launcher]
type = custom/text
label = "󰀻"
format = <label>
click-left = rofi -show drun
click-right= rofi -show run
label-font = 4

[module/gpaste]
type = custom/text
label = 󰅌
format = <label>
click-left = gpaste-client ui
label-font = 2

[module/volume]
type = custom/script
exec = pamixer --get-volume-human
tail = true
format-suffix = " 󰕾"
format-suffix-font = 2
scroll-up = 	pamixer -u && pamixer -i 5 
scroll-down = 	pamixer -u && pamixer -d 5
click-left = wezterm -e pulsemixer
click-middle = pamixer -t

[module/brightness]
type = custom/script
exec = /home/kome/.scripts/light.sh
tail = true
scroll-up = light -A 5 
scroll-down = light -U 5
format = <label>
format-suffix = " 󰃚"
format-suffix-font = 2

[module/menu-apps]
type = custom/text
click-left = /home/kome/.scripts/rofi-power.sh
label= ⏻
label-font = 2

[module/dunst]
type = custom/text
format = 󰂚
click-left = dunstctl set-paused toggle && notify-send Notifications on
click-middle = notify-send History Cleared && sleep 2 && dunstctl close-all && dunstctl history-clear   
click-right = dunstctl history-pop
label-font = 2

[module/player_song]
type = custom/script
exec = /home/kome/.scripts/player_song.sh
tail = true
interval = 0.5
format = <label>
label = %output:0:25:...%

[module/player_controls]
type = custom/text
click-left = /home/kome/.scripts/rofi-playerctl.sh
label = 
label-font = 2
